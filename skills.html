<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-2 mt-2 rounded shadow">
      <label>HTM5</label>
      <div class="progress">
        <div
          class="progress-bar bg-secondary"
          role="progressbar"
          aria-label="Example with label"
          style="width: 90%"
          aria-valuenow="90"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          90%
        </div>
      </div>

      <label class="mt-2">CSS3</label>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          aria-label="Example with label"
          style="width: 90%"
          aria-valuenow="90"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          90%
        </div>
      </div>

      <label class="mt-2">Bootstrap</label>
      <div class="progress">
        <div
          class="progress-bar bg-danger"
          role="progressbar"
          aria-label="Example with label"
          style="width: 85%"
          aria-valuenow="85"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          85%
        </div>
      </div>

      <label class="mt-2">Java Script</label>
      <div class="progress">
        <div
          class="progress-bar bg-warning"
          role="progressbar"
          aria-label="Example with label"
          style="width: 85%"
          aria-valuenow="85"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          85%
        </div>
      </div>

      <label class="mt-2">React Js</label>
      <div class="progress">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          aria-label="Example with label"
          style="width: 90%"
          aria-valuenow="90"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          90%
        </div>
      </div>

      <a href="./index.html" class="btn btn-danger mt-2">Return</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
